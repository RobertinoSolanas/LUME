<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUME â€“ Bike Nav (POI every 1â€¯km)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin />
  <style>
    :root { --accent:#1abc9c; --bg:#fff; --radius:.75rem; --shadow:0 2px 6px rgba(0,0,0,.15);}  
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#f5f7f8;}
    #map{height:100%;width:100%;}
    #controls{position:absolute;top:10px;left:10px;z-index:1000;background:var(--bg);padding:.75rem 1rem;border-radius:var(--radius);box-shadow:var(--shadow);display:grid;gap:.4rem;grid-template-columns:1fr 1fr auto auto;width:480px;align-items:center;}
    #info{position:absolute;top:10px;right:10px;z-index:1000;background:var(--bg);padding:.75rem 1rem;border-radius:var(--radius);box-shadow:var(--shadow);width:360px;max-height:90%;overflow:auto;}
    input[type=text]{padding:.35rem .6rem;border:1px solid #ccc;border-radius:var(--radius);font-size:.9rem;}
    button{background:var(--accent);color:#fff;border:none;padding:.45rem .75rem;border-radius:var(--radius);font-size:.9rem;cursor:pointer;transition:opacity .2s;}
    button:disabled{opacity:.4;cursor:not-allowed;}button:hover:not(:disabled){opacity:.85;}
    .bikeIcon{font-size:30px;line-height:30px;}
  </style>
</head>
<body>
  <form id="controls" onsubmit="return false;">
    <input id="start" placeholder="Start (addr or lat,lon)" />
    <input id="end" placeholder="Destination (addr or lat,lon)" />
    <button id="routeBtn">Route</button>
    <button id="goBtn" disabled>Go</button>
  </form>

  <aside id="info">
    <h3>Route information</h3>
    <p id="distInfo">Distance: â€“</p>
    <button id="playRouteBtn" aria-label="Speak route">ðŸ”Š</button>
    <h4>Key turns (&gt;10â€¯km)</h4>
    <ul id="routeSteps"></ul>
    <h4>POIs every km</h4>
    <ul id="poiList"></ul>
  </aside>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
  <script>
    /* ---- Map init ---- */
    const map=L.map('map',{keyboard:true}).setView([51.1657,10.4515],6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OpenStreetMap contributors',maxZoom:19}).addTo(map);

    /* ---- Elements ---- */
    const sIn=start, eIn=end, routeBtn=document.getElementById('routeBtn'), goBtn=document.getElementById('goBtn');
    const stepsUL=document.getElementById('routeSteps'), playBtn=document.getElementById('playRouteBtn');
    const distInfo=document.getElementById('distInfo'), poiList=document.getElementById('poiList');

    /* ---- Speech ---- */
    let routeSpeech='';
    function speak(t){if(!('speechSynthesis'in window))return;window.speechSynthesis.cancel();const u=new SpeechSynthesisUtterance(t);u.lang='de-DE';window.speechSynthesis.speak(u);}playBtn.onclick=()=>routeSpeech&&speak(routeSpeech);

    /* ---- Helper fns ---- */
    async function geocode(q){const u=`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=de&limit=1&q=${encodeURIComponent(q)}`;const r=await fetch(u,{headers:{Referer:'file://'}});return r.json();}
    async function fetchRoute(sl,so,el,eo){const u=`https://router.project-osrm.org/route/v1/cycling/${so},${sl};${eo},${el}?overview=full&geometries=geojson&steps=true`;const r=await fetch(u);if(!r.ok)throw'';return r.json();}
    const toC=async v=>/^(-?\d+\.\d+),(-?\d+\.\d+)$/.test(v)?{lat:+v.split(',')[0],lon:+v.split(',')[1]}:(await geocode(v))[0]&&{lat:+(await geocode(v))[0].lat,lon:+(await geocode(v))[0].lon};
    const interp=(a,b,t)=>a+(b-a)*t;
    const sumDist=a=>a.reduce((d,_,i)=>i?d+a[i-1].distanceTo(a[i]):0,0);
    async function fetchPOI(lat,lon){const q=`[out:json][timeout:10];(node(around:500,${lat},${lon})["name"];way(around:500,${lat},${lon})["name"];);out center 1;`;try{const r=await fetch('https://overpass-api.de/api/interpreter?data='+encodeURIComponent(q));if(!r.ok)throw'';const d=await r.json();return d.elements[0]?.tags?.name||null;}catch{return null;}}

    /* ---- State vars ---- */
    let latlngs=[],total=0,markerStart,markerEnd,line,nav;

    /* ---- Compute POIs along route each 1 km ---- */
    async function computePOIs(){poiList.innerHTML='<li>Loadingâ€¦</li>';const uniq=new Set();let kmAcc=0;let tmp=0;for(let i=0;i<latlngs.length-1;i++){const a=latlngs[i],b=latlngs[i+1];let seg=a.distanceTo(b);let remain=seg;let from=a;while(kmAcc+remain>=1000){const need=1000-kmAcc;const ratio=need/remain;const lat=from.lat+(b.lat-from.lat)*ratio;const lon=from.lng+(b.lng-from.lng)*ratio;from=L.latLng(lat,lon);remain-=need;kmAcc=0;const name=await fetchPOI(lat,lon);if(name&&!uniq.has(name)){uniq.add(name);const li=document.createElement('li');li.textContent=name;poiList.appendChild(li);}else if(name===null){/*skip*/} }kmAcc+=remain;}if(!uniq.size)poiList.innerHTML='<li>No POIs found.</li>';}

    /* ---- Route generation ---- */
    routeBtn.onclick=async()=>{
      const s=sIn.value.trim(),t=eIn.value.trim();if(!s||!t){alert('Enter start & destination');return;}
      try{const S=await toC(s),T=await toC(t);markerStart&&markerStart.remove();markerEnd&&markerEnd.remove();markerStart=L.marker([S.lat,S.lon]).addTo(map);markerEnd=L.marker([T.lat,T.lon]).addTo(map);const data=await fetchRoute(S.lat,S.lon,T.lat,T.lon);latlngs=data.routes[0].geometry.coordinates.map(c=>L.latLng(c[1],c[0]));line&&line.remove();line=L.polyline(latlngs,{color:'#FF5722',weight:4}).addTo(map);map.fitBounds(line.getBounds(),{padding:[30,30]});total=sumDist(latlngs);distInfo.textContent=`Distance: ${(total/1000).toFixed(1)} km | left: ${(total/1000).toFixed(1)} km`;
        // key steps
        stepsUL.innerHTML='';routeSpeech='';data.routes[0].legs[0].steps.filter(st => {
          const instr = st?.maneuver?.instruction || '';
          return instr.toLowerCase() !== 'continue' && (st.distance ?? 0) > 10000;
        }).forEach((st,i)=>{const li=document.createElement('li');li.textContent=st.maneuver.instruction;stepsUL.appendChild(li);routeSpeech+=`${i+1}. ${li.textContent}. `;});if(!stepsUL.childElementCount){const li=document.createElement('li');li.textContent='No major turns.';stepsUL.appendChild(li);}await computePOIs();goBtn.disabled=false;speak('Route ready. Press Go to start.');}
      catch(e){console.warn(e);alert('Routing failed');}}

    /* ---- Start ride ---- */
    goBtn.onclick=()=>{if(latlngs.length<2)return;goBtn.disabled=true;nav&&nav.remove();nav=L.marker(latlngs[0],{icon:L.divIcon({className:'bikeIcon',html:'ðŸ˜ƒ',iconSize:[30,30]})}).addTo(map);speak('Los gehtâ€™s!');setTimeout(()=>{nav.setIcon(L.divIcon({className:'bikeIcon',html:'ðŸš²',iconSize:[30,30]}));map.setView(nav.getLatLng());animate();},1500);} ;

    /* ---- Animation (75 km/h) & 1â€‘km POI voice ---- */
    function animate(){const v=20.8;let i=0,s=latlngs[0],e=latlngs[1],d=s.distanceTo(e),t=d/v,tsBase=null;let traveled=0,lastPOIKm=0,lastUI=0;function step(ts){if(!tsBase)tsBase=ts;let p=(ts-tsBase)/1000/t;while(p>=1&&i<latlngs.length-2){traveled+=d;i++;s=latlngs[i];e=latlngs[i+1];d=s.distanceTo(e);t=d/v;tsBase+=t*1000;p=(ts-tsBase)/1000/t;}if(i>=latlngs.length-1){nav.setLatLng(latlngs.at(-1));map.panTo(latlngs.at(-1));speak('Angekommen.');distInfo.textContent=`Distance: ${(total/1000).toFixed(1)} km | left: 0 km`;goBtn.disabled=false;return;}p=Math.max(0,Math.min(1,p));const lat=interp(s.lat,e.lat,p),lon=interp(s.lng,e.lng,p);nav.setLatLng([lat,lon]);map.panTo([lat,lon],{animate:false});const now=traveled+d*p;if(ts-lastUI>5000){lastUI=ts;distInfo.textContent=`Distance: ${(total/1000).toFixed(1)} km | left: ${((total-now)/1000).toFixed(1)} km`;}
      const bucket=Math.floor(now/1000);if(bucket>lastPOIKm){lastPOIKm=bucket;fetchPOI(lat,lon).then(n=>{if(n)speak(`In der NÃ¤he: ${n}`);});}
      requestAnimationFrame(step);}requestAnimationFrame(step);}  </script>
  <script src="lume-voice.js"></script>
</body>
</html>
